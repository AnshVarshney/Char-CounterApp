<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char-Counter Application</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="info">
        <h2>Real Time Character Counter</h2>
        <p>Check your English text for grammer, spelling, and punctuation
            error with the help of real time character counter.
        </p>
        <textarea id="textarea" class="textarea" maxlength="180" placeholder="Please write here."></textarea>
        <button onclick="copytext()">Copy Text</button>
        <div class="char-count-container">
            <p>Total Character: <span id="total-count">0</span></p>
            <p>Remaining Character: <span id="rem-count">180</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
